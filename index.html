<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="css/index1.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
        <title>Light Control</title>
        <script src="js/jquery-1.9.1.min.js"></script>
        
        
         <script> 
        $(document).ready(function() {

    $("#testco").click(function() {
        bluetoothSerial.connect("66:02:FE:35:B4:66", connectSuccess, connectFailure);
    });

 $("#listnwrite").click(function() {
        bluetoothSerial.list(function(devices) {
            devices.forEach(function(device) {
                var data = "something \r\n";
                alert(device.address);
                bluetoothSerial.connect(device.address, connectSuccess, connectFailure);
                bluetoothSerial.write(data, success, failure);
            })
        }, connectFailure);
 });
    $("#insecure").click(function() {
        bluetoothSerial.connectInsecure("00:19:5D:23:D1:7F", connectSuccess, connectFailure);
    });

    $("#deco").click(function() {
        bluetoothSerial.disconnect(sucessdeco, faildeco);
    });

});

        </script>

    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">LED</h1>
            </div>
        </div>
        <div id="connectionScreen">
            <ul id="deviceList" class="topcoat-list">      
            </ul>
            <div style="margin: 10px">            
                <button class="topcoat-button" id="refreshButton">Refresh</button>
            </div>            
        </div>
        
        <div id="colorScreen">
            <div>
                Use sliders to set color.
            </div>
            <div class="rangeDiv">
                <input type="range" min="0" max="255" value="0" name="red" id="red" class="topcoat-range"/>
            </div>
            <div class="rangeDiv">
                <input type="range" min="0" max="255" value="0" name="green" id="green" class="topcoat-range"/>
            </div>
            <div class="rangeDiv">
                <input type="range" min="0" max="255" value="0" name="blue" id="blue" class="topcoat-range"/>
            </div>

            <div id="rgbText">
                &nbsp;
            </div>
            <div id="previewColor">
            </div>
            <p>
                <a class="topcoat-button--large" id="disconnectButton">Disconnect</a>
            </p>
        </div>
        
        <button id="testco" type="button">Test Connect</button>
<button id="listnwrite" type="button">List & Write</button>
<button id="insecure" type="button">Insecure connect</button>
<button id="deco" type="button">Disconnect bluetooth</button>
        
        
        
        <div id="messageDiv">        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
